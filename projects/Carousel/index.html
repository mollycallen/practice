<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="script.js" defer></script>
    <title>Image Carousel</title>
</head>

<body>
    <section aria-label="newest photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./imgs/annie-spratt-OxTT6kZs_gU-unsplash.jpg" alt="nature snow 1">
                </li>
                <li class="slide">
                    <img src="./imgs/donnie-rosie-O7L3MrlSAHA-unsplash.jpg" alt="nature snow 2">
                </li>
                <li class="slide">
                    <img src="./imgs/filip-zrnzevic-q32Rb7w0ui8-unsplash.jpg" alt="nature snow 3">
                </li>
                <li class="slide">
                    <img src="./imgs/abigail-ducote-fN86tjcRoQ4-unsplash.jpg" alt="nature snow 4">
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
