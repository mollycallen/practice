<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/shop.css">
    <script src="shop.js" defer></script>
    <title>Shop</title>
</head>

<body>
    <div class="main">
        <div class="shop-header">
            <h1>TShirts</h1>
            <img id="basket" src="./imgs/basket.png" alt="basket">
            <div id="item-count"></div>
        </div>
        <div class="item-list">
            <div class="item">
                <img src="./imgs/tee-pink.png" alt="tee">
                <p>Pink Tee</p>
                <button class="basket-btn">Add to Basket</button>
            </div>
            <div class="item">
                <img src="./imgs/tee-red.png" alt="tee">
                <p>Red Tee</p>
                <button class="basket-btn">Add to Basket</button>
            </div>
            <div class="item">
                <img src="./imgs/tee-yellow.png" alt="tee">
                <p>Yellow Tee</p>
                <button class="basket-btn">Add to Basket</button>
            </div>
            <div class="item">
                <img src="./imgs/tee-gray.png" alt="tee">
                <p>Gray Tee</p>
                <button class="basket-btn">Add to Basket</button>
            </div>
            <div class="item">
                <img src="./imgs/tee-orange.png" alt="tee">
                <p>Orange Tee</p>
                <button class="basket-btn">Add to Basket</button>
            </div>
        </div>
    </div>
</body>

</html>
